<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title" id="title">freeCodeCamp Survey Form</h1>
        <p class="header__description" id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <div class="container">
            <form class="form" action="" method="post" id="survey-form">
                <label class="form__label" for="name-label">Name</label>
                <input class="form__input" type="text" name="name" id="name" placeholder="Enter your name" required>
                <label class="form__label" for="email-label">Email</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="Enter your Email" required>
                <label class="form__label" for="number-label">Age(optional)</label>
                <input class="form__input" type="number" name="age" id="number" min="10" max="99" placeholder="Age">
                <label class="form__label" for="dropdown">Which option best describes your current role?</label>
                <select class="form__select" name="role" id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimestudent">Full Time Learner</option>
                    <option value="prefernotsay">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
                <label class="form__label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <input class="form__radio"  class="form__radio"type="radio" name="recommend" id="definitely" checked>Definitely
                <input class="form__radio" type="radio" name="recommend" id="maybe">Maybe
                <input class="form__radio" type="radio" name="recommend" id="notsure">Not sure
                <label class="form__label" for="">What is your favorite feature of freeCodeCamp?</label>
                <select class="form__select" name="favefeature" id="">
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
                <label class="form__label" for="">What would you like to see improved? (Check all that apply)</label>
                <input class="form__checkbox" type="checkbox" name="" id="">Front-end Projects
                <input class="form__checkbox" type="checkbox" name="" id="">Back-end Projects
                <input class="form__checkbox" type="checkbox" name="" id="">Data Visualization
                <input class="form__checkbox" type="checkbox" name="" id="">Challenges
                <input class="form__checkbox" type="checkbox" name="" id="">Open Source Community
                <input class="form__checkbox" type="checkbox" name="" id="">Gitter help rooms
                <input class="form__checkbox" type="checkbox" name="" id="">Videos
                <input class="form__checkbox" type="checkbox" name="" id="">City Meetups
                <input class="form__checkbox" type="checkbox" name="" id="">Wiki
                <input class="form__checkbox" type="checkbox" name="" id="">Forum
                <input class="form__checkbox" type="checkbox" name="" id="">Additional Courses
                <label class="form__label" for="">Any comments or suggestions?</label>
                <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                <input class="form__submit" type="submit" value="Submit" id="submit">
            </form>
        </div>
    </main>
</body>

</html>
